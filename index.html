<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library Made in Javascript</title>

</head>

<body>

    <h1>My Library</h1>

   <center id = "add-book-div"><button id = "add-book-btn" onclick="revealForm()">Add Book</button></center>

   <form action="" id = "book-info" style="display: none;">

        <h2>Add Book</h2>

        <div id = section>

            <label for = "title">Title:     </label>
            <input type = "text" name = "book-title", id = "title" required>
        
        </div>

        <div id="section">

            <label for = "author">Author:       </label>
            <input type = "text" name = "book-author", id = "author" required>

        </div>

        <div id="section">

            <label for = "year">Year:        </label>
            <input type = "text" name = "book-year", id = "year" required>

        </div>

        <div id="section">

            <label for = "read">Read?       </label>
            <input type = "checkbox" name = "book-read", id = "read" required>

        </div>

        <div id = "section"><button id = "submit-button" onclick="submitBookInfo(); return false;">Submit</button></div>
        
    

    </form>

    <div id = "library"></div>
        
    
    <script src="library.js"></script>

</body>

</html>
